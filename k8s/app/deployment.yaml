apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-challenge
  labels:
    app: food-challenge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: food-challenge
  template:
    metadata:
      labels:
        app: food-challenge
    spec:
      containers:
        - name: food-challenge
          image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: food-challenge-configmap
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
